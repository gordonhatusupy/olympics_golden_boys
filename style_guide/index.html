<!DOCTYPE html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src='../d3.min.js'></script>
  <meta charset='utf-8'>
  <title></title>
</head>
<body>
  <h1>Project Styleguide(h1)</h1>

  <input type="text" name="fname"><br>

  <svg id=viz>
  <filter id="multiply-effect">
    <feBlend mode="multiply" in1="BackgroundImage" />
  </filter>

    <text class="chart_title" y="60" x="100">Gender</text>
    <g>
      <text class="label" y="113" x="50">Cycling</text>
      <rect class="bar_val_male" width="200" height="20" x="100" y="100"></rect>
      <rect class="bar_val_female" width="100" height="20" x="300" y="100"></rect>
      <text class="inner_label" y="114" x="105">75%</text>
      <text class="inner_label" y="114" x="305">25%</text>
    </g>
    <g>
      <text class="label" y="153" x="50">Soccer</text>
      <rect class="bar_val_filled" width="150" height="20" x="100" y="140"></rect>
      <rect class="bar_val_empty" width="150" height="20" x="250" y="140"></rect>
      <text class="inner_label" y="154" x="105">55%</text>
    </g>
    
    <text class="chart_title" y="230" x="100">Medals won by country</text>
    <g>
      <text class="axis_label" y="304" x="100">0</text>
      <text class="label" y="304" x="50">Tennis</text>
      <rect class="axis_line" y="301" x="115" width="600" height="0.75"></rect>
      <circle class="axis_dot" cy="301" cx="115" r="3"></circle>
      <circle class="axis_dot" cy="301" cx="715" r="3"></circle>
      <circle class="country_circle" cy="301" cx="165" r="35"></circle>
      <circle class="country_circle" cy="301" cx="205" r="20"></circle>
    </g>
    <g>
      <text class="axis_label" y="354" x="100">0</text>
      <text class="label" y="354" x="30">Swimming</text>
      <rect class="axis_line" y="351" x="115" width="600" height="0.75"></rect>
      <circle class="axis_dot" cy="351" cx="115" r="3"></circle>
      <circle class="axis_dot" cy="351" cx="715" r="3"></circle>
      <circle class="country_circle" cy="351" cx="185" r="10"></circle>
      <circle class="country_circle" cy="351" cx="205" r="25"></circle>
    </g>

    <text class="chart_title" y="450" x="100">Total number of medals</text>
    <g>
      <text class="label" y="504" x="50">Bronze</text>
      <circle class="bronze_medal" cy="500" cx="110" r="15"></circle>
      <circle class="bronze_medal" cy="500" cx="135" r="15"></circle>
      <circle class="bronze_medal" cy="500" cx="160" r="15"></circle>
      <circle class="bronze_medal" cy="500" cx="185" r="15"></circle>
      <circle class="bronze_medal" cy="500" cx="210" r="15"></circle>
      <circle class="bronze_medal" cy="500" cx="235" r="15"></circle>
      <circle class="bronze_medal" cy="500" cx="260" r="15"></circle>
      <text class="bronze_total_label" y="507" x="285">8</text>

    </g>
    <g>
      <text class="label" y="554" x="50">Silver</text>
      <circle class="silver_medal" cy="550" cx="110" r="15"></circle>
      <circle class="silver_medal" cy="550" cx="135" r="15"></circle>
      <circle class="silver_medal" cy="550" cx="160" r="15"></circle>
      <text class="silver_total_label" y="557" x="185">3</text>

    </g>
    <g>
      <text class="label" y="604" x="50">Gold</text>
      <circle class="gold_medal" cy="600" cx="110" r="15"></circle>
      <circle class="gold_medal" cy="600" cx="135" r="15"></circle>
      <circle class="gold_medal" cy="600" cx="160" r="15"></circle>
      <circle class="gold_medal" cy="600" cx="185" r="15"></circle>
      <circle class="gold_medal" cy="600" cx="210" r="15"></circle>
      <text class="gold_total_label" y="607" x="235">5</text>

    </g>
  </svg>

</body>
</html>
